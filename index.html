<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>A Simple Calculator</h1>
      <div class="output-area"></div>
      <div class="input-container">
        <input class="input-area input1" type="number" />
        <input class="input-area input2" type="number" />
      </div>
      <div class="button-container">
        <input class="button-input add-button" type="button" value="Add" />
        <input
          class="button-input subtract-button"
          type="button"
          value="Subtract"
        />
        <input
          class="button-input multiply-button"
          type="button"
          value="Multiply"
        />
        <input
          class="button-input divide-button"
          type="button"
          value="Divide"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
